{% load blog_tags %}
<div class="aside-widget img-rounded">
  <header>
    <h3>阅读排行</h3>
  </header>
    <div class="body">
        <ul class="clean-list">
        	{% get_read_article as readposts %}
            {% for readpost in readposts %}
              {% for post in readpost %}
              <li><a href="{% url 'main_article:articleRead' post.id %}">{{post.title}}</a></li>
              {% empty %}
                                       暂无文章
              {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
